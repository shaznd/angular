<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Order Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter an Order Title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Order Content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter an Order Content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Order</button>
  </form>
</mat-card>
